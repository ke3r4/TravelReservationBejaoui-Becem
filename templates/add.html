<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une réservation de voyage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ajouter une réservation de voyage</h1>
    <form action="/add" method="post">
        <label for="destination">Destination :</label>
        <input type="text" id="destination" name="destination" required><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br>

        <label for="duration">Durée (en jours) :</label>
        <input type="number" id="duration" name="duration" required><br>

        <label for="hotel">Hôtel :</label>
        <input type="text" id="hotel" name="hotel" required><br>

        <label for="car_rental">Location de voiture :</label>
        <input type="text" id="car_rental" name="car_rental" required><br>

        <button type="submit" class="add-btn">Ajouter</button>
    </form>
</body>
</html>
